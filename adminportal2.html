<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Portal</title>
    <link
      rel="stylesheet"
      href="https://bootswatch.com/5/yeti/bootstrap.min.css"
    />
  </head>
  <body>
    <nav class="navbar navbar-dark bg-primary">
      <div class="container-fluid">
        <a class="navbar-brand" href="adminportal2.html">Admin Portal</a>
      </div>
    </nav>
    <br />

    <div class="container">
      <form id="book-form">
        <div class="form-group">
          <label for="sno">SNo</label>
          <input type="text" id="sno" class="form-control" />
        </div>
        <div class="form-group">
          <label for="title">Title</label>
          <input type="text" id="title" class="form-control" />
        </div>
        <div class="form-group">
          <label for="author">Author</label>
          <input type="text" id="author" class="form-control" />
        </div>
        <br />
        <div class="d-grid gap-2">
          <button class="btn btn-lg btn-primary" type="submit">Add Book</button>
        </div>
        <br />
      </form>
      <table class="table table-hover">
        <thead>
          <tr>
            <th>SNo</th>
            <th>Title</th>
            <th>Author</th>
            <th></th>
          </tr>
        </thead>
        <tbody id="book-list"></tbody>
      </table>
    </div>
    <script src="applib2.js"></script>
  </body>
</html>
